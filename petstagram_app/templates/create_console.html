{% extends 'base.html' %} {% block content %}

<p>Add a new console:</p>

<form method="POST" action="{{url_for('main.create_console')}}">
  {{form.csrf_token}}
  <fieldset>
    <legend>Enter console details:</legend>

    {{form.name.label}} {{form.name}}
    <ul>
      {% for error in form.name.errors %}
      <li class="error">{{error}}</li>
      {% endfor %}
    </ul>

    {{form.submit}}
  </fieldset>
</form>

{% endblock %}
