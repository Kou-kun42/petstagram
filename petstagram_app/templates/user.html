{% extends 'base.html' %} {% block content %}

<p>{{current_user.username}}'s posts:</p>

<div class="posts">
  {% for post in posts %}
  <div class="post-details">
    <p><strong>{{ post.title }}</strong></p>
    <p>{{ post.user }}</p>
    <a href="/post/{{ post.id }}"
      ><img src="{{ post.photo_url }}" alt="{{ post.title }}" width="500px"
    /></a>

    <p>{{post.message}}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
